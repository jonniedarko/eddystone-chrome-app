<body unresolved>

  <div id="frame-type-fields">
  <select class="" name="" id="frame-type">
    <option>url</>
      <option>uid</>
  </select>
  <br/>
  <br/>
</div>
<div id="url-fields">
  <select id="url-prefix" class="" name="">
    <option>https://</option>
      <option>http://</option>
  </select>
  <br/>
  <br/>

    <label>URL</label><input type="text" id="url" placeholder="www.example.com"/>
    <br/>
    <br/>

    <label>Advertised Tx Power</label><input type="text" id="adv-tx-power-url" maxLength="4"/>
  </div>



  <div id="uid-fields">
    <label>Namespace</label><input type="text" id="namespace"  placeholder="123456789012deadbeef" maxLength="20"/>
    <br/>
    <br/>

    <label>Instance</label><input type="text" id="instance"  placeholder="1234deadbeef" maxLength="12"/>
    <br/>
    <br/>

    <label>TX Power</label><input type="text" id="adv-tx-power-uid" placeholder="-20" maxLength="12"/>
    <br/>
    <br/>

  </div>

  <div id="buttons">
    <button id="update-button" >Update Advertisement</button>
    <button id="stop-button" >Stop Advertising</button>
  </div>

  <script src="eddystone-advertising.js"></script>
